name: Node CI

on:
  push:
    branches:    
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use Node.js v12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Publish github pages
      run: |
        npm install
        npm run build
        npm test
        npm run gh-pages
      env:
        GH_TOKEN: ${{ secrets.ACCESS_TOKEN }} 
